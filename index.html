<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Style Css -->
    <link rel="stylesheet" href="style.css">
    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <main id="app">
        <div class="content-app">
            <div class="header">
                <input type="text" disabled>
            </div>
            <div class="game">
                <div class="box" style="border-top: none; border-left: none;"></div>
                <div class="box" style="border-top: none;"></div>
                <div class="box" style="border-top:none ;border-right: none;"></div>
                <div class="box" style="border-left: none;"></div>
                <div class="box"></div>
                <div class="box" style="border-right: none;"></div>
                <div class="box" style="border-left: none; border-bottom: none;"></div>
                <div class="box" style="border-bottom: none;"></div>
                <div class="box" style="border-right: none; border-bottom: none;"></div>
            </div>
            <div class="reset">
                <button>Reset ðŸ™‚</button>
            </div>
        </div>
        <footer>
            <p>&copy; All right reserved | Made by <b>Chehma Ahmed Nadir</b></p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>

</html>
